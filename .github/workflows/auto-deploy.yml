name: Dowith Frontend Auto Deploy to EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  CODE_DEPLOY_APPLICATION_NAME: dowith-front-code-deploy-application
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: dowith-front-code-deploy-group
  S3_BUCKET_NAME: dowith-s3
  S3_KEY: front-build/build.zip

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19.8.1'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload build folder to S3
        run: |
          aws s3 sync ./build s3://${{ env.S3_BUCKET_NAME }}/front-build/ --delete

      - name: Deploy to CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --s3-location bucket=${{ env.S3_BUCKET_NAME }},key=${{ env.S3_KEY }}